<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>s96_老司机</title>
    <link rel="stylesheet" type="text/css" href="<%=PageInfo.urlRoot%>/standard.css">
    <script type="text/javascript" src="<%=PageInfo.urlRoot%>/constant/jquery.js"></script>
    <script type="text/javascript" src="<%=PageInfo.urlRoot%>/constant/handlebars.js"></script>
    <script type="text/javascript" src="<%=PageInfo.urlRoot%>/start.js"></script>
</head>
<body>
    <div class="div_title_bar">
        <div class="div_title_bar_welcome">
            <div class="display_label">恭喜你发现了一个神奇的网站</div>
        </div>
        <div class="div_title_bar_match" style="display:none;">
            <div class="div_refresh_data visit_label">刷新</div>
            <div class="div_clear_all_match visit_label" style="display:none;">清空</div>
            <div class="div_mode_selector"></div>
            <div class="div_manage_user visit_label">用户</div>
        </div>
        <div class="div_title_bar_list" style="display:none;">
            <div class="div_refresh_data visit_label">刷新</div>
            <div class="div_new_player visit_label">新玩家</div>
            <div class="div_mode_selector"></div>
            <div class="div_manage_user visit_label">用户</div>
        </div>
        <div class="div_title_bar_group" style="display:none;">
            <div class="div_refresh_data visit_label">刷新</div>
            <div class="div_new_group visit_label">新骑士团</div>
            <div class="div_mode_selector"></div>
            <div class="div_manage_user visit_label">用户</div>
        </div>
    </div>
    <div class="div_content_panel" style="display:none;">
        <div class="div_content_panel_welcome">
            <div class="display_input_pwd">
                在此输入密码：
                <input class="input_type_pwd" type="text" />
                <input class="input_confirm_pwd" type="button" value="提交"/>
            </div>
        </div>
        <div class="div_content_panel_match">
            <div class="div_add_match_mask" style="display:none;">
                <div class="div_add_match_search">
                    <div class="display_search_text">搜索条件：</div>
                    <div class="div_add_match_group">
                        <div class="display_add_text">骑士团</div>
                        <select class="select_add_match_group">
                        </select>
                    </div>
                    <div class="div_add_match_item">
                        <div class="display_add_text">名字</div>
                        <input type="text" class="input_add_match_name"/>
                    </div>
                    <div class="div_add_match_player">
                        <div class="display_add_text">选择玩家</div>
                        <select class="select_add_match_player">
                        </select>
                    </div>
                    <div class="add_match_control">
                        <div class="add_match_cancel visit_label">取消</div>
                        <div class="add_match_confirm visit_label">确定</div>
                    </div>
                </div>
            </div>
            <div class="div_match_detail"></div>
        </div>
        <div class="div_content_panel_list">
            <div class="div_add_player_mask" style="display:none;">
                <div class="div_add_player_info">
                    <div class="div_add_player_group">
                        <div class="display_add_text">骑士团</div>
                        <select class="select_player_group">
                        </select>
                    </div>
                    <div class="div_add_player_item">
                        <div class="display_add_text">名字</div>
                        <input type="text" class="input_player_name"/>
                    </div>
                    <div class="div_add_player_item">
                        <div class="display_add_text">战力</div>
                        <input type="text" class="input_player_power"/>万
                    </div>
                    <div class="add_player_control">
                        <div class="add_player_cancel visit_label">取消</div>
                        <div class="add_player_confirm visit_label">确定</div>
                    </div>
                </div>
            </div>
            <div class="div_player_list">
            </div>
        </div>
        <div class="div_content_panel_group">
            <div class="div_add_group_mask" style="display:none;">
                <div class="div_add_group_info">
                    友好级别
                    <select class="select_group_level">
                        <option value="0">自己</option>
                        <option value="1">友军</option>
                        <option value="2">宿敌</option>
                        <option value="3">其他</option>
                    </select>
                    名字
                    <input type="text" class="input_group_name"/>
                    <div class="add_group_control">
                        <div class="add_group_cancel visit_label">取消</div>
                        <div class="add_group_confirm visit_label">确定</div>
                    </div>
                </div>
            </div>
            <div class="div_group_list">
            </div>
        </div>
    </div>
    <div class="div_list_user" style="display:none;">
        <div class="div_list_user_item"><div class="div_user_manage visit_label">管理</div></div>
        <div class="div_list_user_item"><div class="div_user_logout visit_label">退出</div></div>
    </div>
<script type="text/x-handlebars-template" class="hd_race_block">
            <div class="div_race_block">
                <div class="div_race_title">
                    <div class="div_race_title_text">{{name}}</div>
                    <div class="div_race_lasttime"></div>
                    <div class="div_race_title_add visit_label">添加</div>
                </div>
                <div class="div_race_players">
                </div>
            </div>
</script>
<script type="text/x-handlebars-template" class="hd_player_item">
                    <div class="div_player_item">
                        <div class="div_player_display">
                            <div class="div_player_group">【{{group}}】</div>
                            <select class="select_player_group_edit" style="display:none;">
                            </select>
                            <div class="div_player_name">{{name}}</div>
                            <input type="text" class="input_player_name_edit" style="display:none;"/>
                            <div class="div_player_power">{{power}}</div>
                            <input type="text" class="input_player_power_edit" style="display:none;"/>
                            万
                            <div class="div_player_lasttime"></div>
                        </div>
                        <div class="div_player_delete_option" style="display:none;">
                            <div class="div_player_line">----</div>
                            <div class="div_player_delete visit_label">删除</div>
                        </div>
                    </div>
</script>
<script type="text/x-handlebars-template" class="hd_group_option">
                        <option value="{{groupId}}">【{{name}}】</option>
</script>
<script type="text/x-handlebars-template" class="hd_player_option">
                        <option value="{{playerId}}">【{{group}}】 {{name}} {{power}}万</option>
</script>
<script type="text/x-handlebars-template" class="hd_selectable_modes">
        {{#if singleMode}}
            <div class="div_switch_mode visit_label">{{singleDesc}}</div>
        {{else}}
            <select class="select_to_mode">
                {{#each modes}}
                    <option value="{{name}}">{{desc}}</option>
                {{/each}}
            </select>
        {{/if}}
</script>
<script type="text/x-handlebars-template" class="hd_group_item">
                    <div class="div_group_item">
                        <div class="div_greoup_name">【{{name}}】</div>
                        <div class="div_group_line">----</div>
                        <div class="div_group_delete visit_label">删除</div>
                    </div>
</script>
</body>
</html>
