<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Main</title>
    <link rel="stylesheet" type="text/css" href="<%=PageInfo.urlRoot%>/standard.css">
    <script type="text/javascript" src="<%=PageInfo.urlRoot%>/jquery.js"></script>
    <script type="text/javascript" src="<%=PageInfo.urlRoot%>/handlebars.js"></script>
    <script type="text/javascript" src="<%=PageInfo.urlRoot%>/start.js"></script>
</head>
<body>
    <div class="div_title_bar" style="display:none;">
        <div class="div_title_bar_welcome">
            <div class="display_label">恭喜你发现了一个神奇的网站</div>
        </div>
        <div class="div_title_bar_match">
            <div class="div_refresh_data visit_label">刷新</div>
            <div class="div_to_playerlist visit_label">玩家列表</div>
            <div class="div_log_off visit_label">退出</div>
        </div>
        <div class="div_title_bar_list">
            <div class="div_refresh_data visit_label">刷新</div>
            <div class="div_new_player visit_label">新玩家</div>
            <div class="div_to_match visit_label">帝国战</div>
            <div class="div_log_off visit_label">退出</div>
        </div>
    </div>
    <div class="div_content_panel" style="display:none;">
        <div class="div_content_panel_welcome">
            <div class="display_input_pwd">
                在此输入密码：
                <input class="input_type_pwd" type="text" />
                <input class="input_confirm_pwd" type="button" value="提交"/>
            </div>
        </div>
        <div class="div_content_panel_match">
        </div>
        <div class="div_content_panel_list">
            <div class="div_add_player_info" style="display:none;">
                <div class="div_add_player_group">
                    <div class="display_add_text">骑士团</div>
                    <select class="select_player_group">
                    </select>
                </div>
                <div class="div_add_player_item">
                    <div class="display_add_text">名字</div>
                    <input type="text" class="input_player_name"/>
                </div>
                <div class="div_add_player_item">
                    <div class="display_add_text">战力</div>
                    <input type="text" class="input_player_power"/>万
                </div>
                <div class="add_player_control">
                    <div class="add_player_cancel visit_label">取消</div>
                    <div class="add_player_confirm visit_label">确定</div>
                </div>
            </div>
            <div class="div_player_list">
            </div>
        </div>
    </div>
<script type="text/x-handlebars-template" class="hd_race_block">
            <div class="div_race_block">
                <div class="div_race_title">
                    <div class="div_race_title_text">{{name}}</div>
                    <div class="div_race_title_add visit_label">添加</div>
                    <select class="select_match_player" style="display:none;">
                    </select>
                </div>
                <div class="div_race_players">
                </div>
            </div>
</script>
<script type="text/x-handlebars-template" class="hd_player_item">
                    <div class="div_player_item">
                        <div class="div_player_group">【{{group}}】</div>
                        <div class="div_player_name">{{name}}</div>
                        <div class="div_player_power">{{power}}</div>万
                        <div class="div_player_delete_option" style="display:none;">
                            <div class="div_player_line">--------</div>
                            <div class="div_player_delete visit_label">删除</div>
                        </div>
                    </div>
</script>
<script type="text/x-handlebars-template" class="hd_group_option">
                        <option value="{{groupId}}">【{{name}}】</option>
</script>
<script type="text/x-handlebars-template" class="hd_player_option">
                        <option value="{{playerId}}">【{{group}}】 {{name}} {{power}}万</option>
</script>
</body>
</html>
