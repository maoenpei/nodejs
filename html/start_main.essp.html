<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>s96_老司机</title>
    <link rel="stylesheet" type="text/css" href="<%=PageInfo.urlRoot%>/standard.css">
    <script type="text/javascript" src="<%=PageInfo.urlRoot%>/constant/jquery.js"></script>
    <script type="text/javascript" src="<%=PageInfo.urlRoot%>/constant/handlebars.js"></script>
    <script type="text/javascript" src="<%=PageInfo.urlRoot%>/start_main.js"></script>
</head>
<body>
    <div class="div_title_bar">
        <div class="display_label">恭喜你发现了一个神奇的网站</div>
    </div>
    <div class="div_content_panel">
    </div>
<script type="text/x-handlebars-template" class="hd_authorize_request">
        <div class="display_input_name">
            <div>请提交游戏名(用于管理员识别并授权)</div>
            <input class="input_name" type="text" />
            <div class="div_submit_name visit_label">提交</div>
        </div>
</script>
<script type="text/x-handlebars-template" class="hd_authorize_waiting">
        <div class="display_waiting">
            您已提交游戏名“{{name}}”，正在等待管理员确认...
        </div>
</script>
<script type="text/x-handlebars-template" class="hd_display_loading">
        <div class="display_waiting">
            {{#if getting_state}}
                正在获取状态...
            {{else if state_error}}
                显示状态错误...
            {{else if refreshing_data}}
                正在刷新数据...
            {{/if}}
        </div>
</script>
<script type="text/x-handlebars-template" class="hd_title_content">
        <div class="visit_label">{{funcName}}</div>
</script>
<script type="text/x-handlebars-template" class="hd_kingwar_areastar_all">
        <div class="div_areastar_list">
        </div>
        <div class="div_navigate_areas">
        </div>
        <div class="div_navigate_stars_mask" style="display:none">
            <div class="div_navigate_stars">
            </div>
        </div>
</script>
<script type="text/x-handlebars-template" class="hd_kingwar_areastar">
        <div class="div_areastar_block common_block">
            <div class="div_areastar_title">
                <div class="div_areastar_title_text">{{name}}</div>
            </div>
            <div class="div_areastar_players_breaf">
            </div>
        </div>
</script>
<script type="text/x-handlebars-template" class="hd_common_player">
        <div class="div_player_block common_item_divider">
            <div class="div_player_union">{{union}}</div>
            <div class="div_player_name">{{name}}</div>
            <div class="div_player_power">{{power}}</div>
        </div>
</script>
<script type="text/x-handlebars-template" class="hd_navigate_area_item">
        <div class="div_navigate_area">{{name}}</div>
</script>
<script type="text/x-handlebars-template" class="hd_navigate_star_item">
        <div class="div_navigate_star">
            <div class="div_navigate_star_name">{{name}}</div>
            <div class="div_navigate_star_max">最高:{{power}}万</div>
        </div>
</script>
<script type="text/x-handlebars-template" class="hd_users_all">
        <div class="div_users_list common_block">
        </div>
</script>
<script type="text/x-handlebars-template" class="hd_user_item">
        <div class="div_user_item common_item_divider">
            <div class="div_user_name">{{name}}</div>
            {{#if superAdmin}}
            {{else}}
            <div class="div_user_delete visit_label">删除</div>
            {{/if}}
            <input class="input_user_name" value="{{name}}" type="text"/>
            <div class="div_user_operations">
                {{#if superAdmin}}
                <div class="display_label">超级用户</div>
                {{else if authorized}}
                <select class="div_user_select_auth_level">
                    {{#each auths}}
                    <option value="{{val}}">{{name}}</option>
                    {{/each}}
                </select>
                {{else}}
                <div class="div_user_auth_new visit_label">新用户</div>
                <div class="div_user_auth_target visit_label">关联用户</div>
                {{/if}}
            </div>
        </div>
</script>
</body>
</html>
