<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>勇者神助攻</title>
    <link rel="stylesheet" type="text/css" href="<%=PageInfo.urlRoot%>/standard.css">
    <script type="text/javascript" src="<%=PageInfo.urlRoot%>/constant/jquery.js"></script>
    <script type="text/javascript" src="<%=PageInfo.urlRoot%>/constant/handlebars.js"></script>
    <script type="text/javascript" src="<%=PageInfo.urlRoot%>/start_main.js"></script>
</head>
<body>
    <div class="div_title_bar">
        <div class="display_label">恭喜你发现了一个神奇的网站</div>
    </div>
    <div class="div_content_panel">
    </div>
<script type="text/x-handlebars-template" class="hd_self_all">
        <div class="div_self_panel">
        </div>
        <div class="div_self_update_desc">
  版本: 2019.04.10
  更新:
    1. 校正符文消耗的显示
    2. 自动收取创世登陆奖励 - 可配置
    3. 自动收取创世邮件奖励 - 可配置
    4. 更新玩家列表显示颜色
    5. 更新玩家列表显示模式

  版本: 2019.03.03
  更新:
    1. 支持多浏览器登陆同一账号
    2. 日常更新
      a) 说话3次
      b) 更新X勇者数据库
        </div>
</script>
<script type="text/x-handlebars-template" class="hd_self_item">
            <div class="div_self_summary_item common_item_divider">
                <div class="div_self_summary_item_type">{{type}}</div>
                <div class="div_self_summary_item_content">{{value}}</div>
            </div>
</script>
<script type="text/x-handlebars-template" class="hd_automation_all">
    <div class="div_sub_title_bar div_automation_sub_title_bar"></div>
    <div class="div_automation_content"></div>
    <div class="div_automation_account_add_mask common_mask" style="display: none;">
        <div class="common_mask_content">
            <div class="div_auto_add_username div_auto_add_field">
                <div class="div_auto_field_left">输入用户名：</div>
                <div class="div_auto_field_right">
                    <input type="text" class="input_automation_username">
                </div>
            </div>
            <div class="div_auto_add_field">
                <div class="div_auto_field_left">输入密码：</div>
                <div class="div_auto_field_right">
                    <input type="password" class="input_automation_password">
                </div>
            </div>
            <div class="div_auto_add_field">
                <div class="div_auto_add_cancel visit_label">取消</div>
                <div class="div_auto_add_confirm visit_label">确定</div>
            </div>
        </div>
    </div>
    <div class="div_automation_player_add_container"></div>
</script>
<script type="text/x-handlebars-template" class="hd_select_servers">
    <div class="div_select_server_mask common_mask" style="display: none;">
        <div class="common_mask_content">
            <div class="div_auto_add_field">
                <select class="select_player_servers">
                    {{#each servers}}
                    <option value="{{name}}">{{desc}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="div_auto_add_field">
                <div class="div_auto_add_cancel visit_label">取消</div>
                <div class="div_auto_add_confirm visit_label">确定</div>
            </div>
        </div>
    </div>
</script>
<script type="text/x-handlebars-template" class="hd_automation_navigate_item">
    <div class="div_auto_navigate_item">
        <div class="clickable visit_label">{{name}}</div>
        {{#if hasNext}}
        <div class="div_auto_navigate_next">&gt;</div>
        {{/if}}
    </div>
</script>
<script type="text/x-handlebars-template" class="hd_automation_item">
        <div class="div_auto_item_block {{#if isAdjust}}div_auto_item_adjust{{/if}} common_block">
            {{#if hasDel}}
            <div class="div_auto_item_delete visit_label">删除</div>
            {{/if}}
            <div class="clickable visit_label">
                <div class="div_auto_item_name_up">↑</div>
                {{name}}
            </div>
            {{#if hasCheck}}
            <input type="checkbox" class="input_check_auto_item"
                {{#if enabled}}
                checked 
                {{/if}}
            >
            {{/if}}
            {{#if rightText}}
            <div class="div_auto_item_right visit_label">{{rightText}}</div>
            {{/if}}
        </div>
</script>
<script type="text/x-handlebars-template" class="hd_automation_config_item">
        <div class="div_auto_config_block common_block">
            <div class="div_auto_config_detail">
                <div class="div_auto_config_name">{{name}}</div>
                {{#if hasCheck}}
                <input type="checkbox" class="input_check_auto_config"
                    {{#if enabled}}
                    checked
                    {{/if}}
                >
                {{/if}}
            </div>
            <div class="div_auto_config_props">
                {{#each properties}}
                <div class="div_auto_config_detail">
                    <div class="div_auto_config_prop_name">{{name}}</div>
                    {{#if type_check}}
                    <input type="checkbox" class="ctrl_auto_config_prop"
                        {{#if value}}
                        checked 
                        {{/if}}
                    >
                    {{else if type_options}}
                    <select class="ctrl_auto_config_prop">
                        {{#each options}}
                        <option value="{{val}}"
                            {{#if selected}}
                            selected
                            {{/if}}
                        >{{desc}}</option>
                        {{/each}}
                    </select>
                    {{/if}}
                </div>
                {{/each}}
            </div>
        </div>
</script>
<script type="text/x-handlebars-template" class="hd_authorize_request">
        <div class="display_input_name">
            <div class="display_submit_name">请提交游戏名(用于管理员识别并授权)</div>
            <input class="input_name" type="text">
            <div class="div_submit_name visit_label">提交</div>
        </div>
</script>
<script type="text/x-handlebars-template" class="hd_authorize_waiting">
        <div class="display_waiting">
            您已提交游戏名“{{name}}”，正在等待管理员确认...
        </div>
</script>
<script type="text/x-handlebars-template" class="hd_display_loading">
        <div class="display_waiting">
            {{#if getting_state}}
                正在获取状态...
            {{else if state_error}}
                无法显示当前状态...
            {{else if refreshing_data}}
                正在刷新数据...
            {{else if loading_data}}
                正在加载...
            {{/if}}
        </div>
</script>
<script type="text/x-handlebars-template" class="hd_server_info_all">
        <div class="div_sub_title_bar div_server_info_sub_title_bar">
            {{#if existheroshop}}
            <div class="div_server_info_sub_item_reduce visit_label">
                勇者折扣
            </div>
            {{/if}}
        </div>
        <div class="div_server_info">
            {{#if isheroshop}}
            <div class="common_block">
                <div class="div_server_info_title_text">关注的勇者</div>
                {{#each caredhero}}
                <div class="div_server_info_item_heroshop" heroId="{{id}}">
                    <div class="div_server_info_item_del_hero visit_label">删除</div>
                    <div class="div_server_info_item_name {{#if isgolden}}div_game_color_golden{{/if}} {{#if isX}}div_game_color_X{{/if}}">{{name}}</div>
                    <div class="div_server_info_item_cls {{#if isgolden}}div_game_color_golden{{/if}} {{#if isX}}div_game_color_X{{/if}}">{{cls}}</div>
                    <div class="div_server_info_item_per">{{per}}</div>
                </div>
                {{/each}}
            </div>
            {{/if}}
            {{#if isheroshop}}
            <div class="common_block">
                <div class="div_server_info_title_text">所有勇者</div>
                {{#each heroshop}}
                <div class="div_server_info_item_heroshop" heroId="{{id}}">
                    <div class="div_server_info_item_name {{#if isgolden}}div_game_color_golden{{/if}} {{#if isX}}div_game_color_X{{/if}}">{{name}}</div>
                    <div class="div_server_info_item_cls {{#if isgolden}}div_game_color_golden{{/if}} {{#if isX}}div_game_color_X{{/if}}">{{cls}}</div>
                    <div class="div_server_info_item_per">{{per}}</div>
                    <div class="div_server_info_item_add_hero visit_label">关注</div>
                </div>
                {{/each}}
            </div>
            {{/if}}
        </div>
</script>
<script type="text/x-handlebars-template" class="hd_player_list_all">
        <div class="div_sub_title_bar div_player_sub_title_bar">
            {{#if hasRefresh}}
            <div class="div_player_sub_refresh div_player_sub_show_item visit_label">
                刷新
            </div>
            {{/if}}
            <div class="div_player_sub_show_item">
                已进帝国
                <input type="checkbox" class="input_player_sub_show_kingwar">
            </div>
            <div class="div_player_sub_show_item">
                7天不登录
                <input type="checkbox" class="input_player_sub_show_quit">
            </div>
            <div class="div_player_sub_show_item">
                <select class="select_player_sub_show_amount">
                    <option value=20>前20名</option>
                    <option value=50>前50名</option>
                    <option value=100>前100名</option>
                    <option value=300>前300名</option>
                </select>
            </div>
        </div>
        <div class="div_player_list_title">
            <div class="div_player_item_index">名次</div>
            <div class="div_player_item_union">位置</div>
            <div class="div_player_item_name">名字</div>
            <div class="div_player_item_kingwar">帝国战</div>
            <div class="div_player_item_power">战力</div>
            <div class="div_player_item_last">登录</div>
        </div>
        <div class="div_player_list"></div>
</script>
<script type="text/x-handlebars-template" class="hd_player_item">
            <div class="div_player_item">
                <div class="div_player_item_index div_player_item_index_content">{{index}}</div>
                <div class="div_player_item_union div_player_item_union_content">{{union_short}}</div>
                <div class="div_player_item_name div_player_item_name_content">{{name}}</div>
                <div class="div_player_item_kingwar div_player_item_kingwar_content">{{kingwar}}</div>
                <div class="div_player_item_power div_player_item_power_content">{{power}}万</div>
                <div class="div_player_item_last div_player_item_last_content">{{last}}</div>
            </div>
</script>
<script type="text/x-handlebars-template" class="hd_kingwar_areastar_all">
        <div class="div_sub_title_bar div_kingwar_sub_title_bar">
            {{#if hasRefresh}}
            <div class="div_kingwar_sub_refresh visit_label">
                刷新
            </div>
            {{/if}}
        </div>
        <div class="div_areastar_list"></div>
        <div class="div_navigate_areas"></div>
        <div class="div_navigate_stars_mask common_mask" style="display:none">
            <div class="div_navigate_stars"></div>
        </div>
</script>
<script type="text/x-handlebars-template" class="hd_kingwar_areastar">
        <div class="div_areastar_block common_block">
            <div class="div_areastar_title">
                <div class="div_areastar_title_text">{{name}}</div>
            </div>
            <div class="div_areastar_players_breaf">
            </div>
        </div>
</script>
<script type="text/x-handlebars-template" class="hd_common_player">
        <div class="div_player_block common_item_divider">
            <div class="div_player_union">{{union}}</div>
            <div class="div_player_name">{{name}}</div>
            <div class="div_player_power">{{power}}</div>
        </div>
</script>
<script type="text/x-handlebars-template" class="hd_navigate_area_item">
        <div class="div_navigate_area">{{name}}</div>
</script>
<script type="text/x-handlebars-template" class="hd_navigate_star_item">
        <div class="div_navigate_star">
            <div class="div_navigate_star_name">
                {{name}}
                <div class="div_navigate_star_num">({{count}})</div>
            </div>
            <div class="div_navigate_star_max">
                {{#each powers}}
                <div class="div_navigate_star_power">{{number}}万</div>
                {{/each}}
            </div>
        </div>
</script>
<script type="text/x-handlebars-template" class="hd_users_all">
        <div class="div_users_list common_block"></div>
</script>
<script type="text/x-handlebars-template" class="hd_user_item">
        <div class="div_user_item common_item_divider">
            <div class="div_user_name">{{name}}</div>
            {{#if canDelete}}
            <div class="div_user_delete visit_label">删除</div>
            {{/if}}
            <input class="input_user_name" value="{{name}}" type="text">
            <div class="div_user_operations">
                {{#if superAdmin}}
                <div class="display_label">超级用户</div>
                {{else if authorized}}
                {{#if canBreak}}
                <div class="div_user_delete_target visit_label">解除关联</div>
                {{/if}}
                <div class="div_user_setting_detail visit_label">设置</div>
                {{else}}
                <div class="div_user_auth_new visit_label">新用户</div>
                    {{#if associate}}
                    <div class="div_user_auth_target visit_label">关联用户</div>
                    {{/if}}
                {{/if}}
            </div>
        </div>
</script>
<script type="text/x-handlebars-template" class="hd_user_detail">
        <div class="div_user_detail">
            <div class="common_item_divider user_detail_item">
                {{name}}
            </div>
            <div class="common_item_divider user_detail_item">
                <div class="user_detail_item_title">权限级别</div>
                <select class="div_user_select_auth_level">
                    {{#each auths}}
                    <option value="{{val}}">{{name}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="common_item_divider user_detail_item">
                <div class="user_detail_item_title">权限细节</div>
                {{#each reqs}}
                <div class="div_requirement_item">
                    <input type="checkbox" class="input_check_user_requirement" {{#if enabled}}checked{{/if}}>
                    <div class="div_requirement_label">{{name}}</div>
                </div>
                {{/each}}
            </div>
            <div class="common_item_divider user_detail_item">
                <div class="user_detail_item_title">可选服务器<div class="visit_label div_user_select_servers_add">添加</div></div>
                {{#each sevs}}
                <div><div class="div_user_detail_server_del visit_label">删除</div>{{desc}}</div>
                {{/each}}
                <div class="div_user_select_servers_container"></div>
            </div>
        </div>
</script>
<script type="text/x-handlebars-template" class="hd_title_content">
        <div class="visit_label">{{funcName}}</div>
</script>
<script type="text/x-handlebars-template" class="hd_hero_panel">
        <div class="div_hero_panel_main">
            <div class="div_hero_panel_battle">
                {{#each heroArray}}
                <div class="div_hero_panel_line">
                    {{#each this}}
                    {{> hd_hero_item}}
                    {{/each}}
                </div>
                {{/each}}
            </div>
            <div class="div_hero_panel_left_line">
                <div class="div_hero_panel_left_text">缓冲区：</div>
                <div class="div_hero_panel_left_items">
                    {{#each leftHeros}}
                    {{> hd_hero_item}}
                    {{/each}}
                </div>
            </div>
            <div class="div_hero_panel_operate">
                <div class="div_hero_panel_operate_pos">
                    <div class="div_hero_panel_operate_title">位置操作</div>
                    <div class="div_hero_panel_operate_cmds">
                        {{#each posTypes}}
                        <div class="div_hero_panel_operate_item">
                            <div class="visit_label">{{desc}}</div>
                        </div>
                        {{/each}}
                    </div>
                </div>
                <div class="div_hero_panel_operate_props">
                    <div class="div_hero_panel_operate_title">属性操作</div>
                    <div class="div_hero_panel_operate_cmds">
                        <div class="div_hero_panel_operate_item">
                            {{#each propOptions}}
                            <div class="div_hero_panel_operate_type">
                                {{desc}}
                                <input type="checkbox" class="input_hero_panel_operate_check">
                            </div>
                            {{/each}}
                        </div>
                        <div class="div_hero_panel_operate_item">
                            {{#each propOps}}
                            <div class="div_hero_panel_operate_do visit_label">{{desc}}</div>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="div_hero_panel_loading_mask common_mask" style="display: none;">
                <div class="div_hero_panel_loading_text">正在处理，请耐心等待...</div>
            </div>
        </div>
</script>
<script type="text/x-handlebars-template" class="hd_hero_item">
                <div class="div_hero_panel_item" hero_pos="{{pos}}" hero_id="{{heroId}}">
                    {{#if name}}
                    <div class="div_hero_panel_item_name {{nameCls}}">
                        {{name}}
                    </div>
                    {{#if upgrade}}
                    <div class="div_hero_panel_item_upgrade">
                        进化 +{{upgrade}}
                    </div>
                    {{/if}}
                    <div class="div_hero_panel_item_food {{#if foodLow}}div_hero_panel_item_mark{{/if}}">
                        Lv.{{food}}
                    </div>
                    {{#if stone}}
                    <div class="div_hero_panel_item_stone {{stoneCls}} {{#if stoneLow}}div_hero_panel_item_mark{{/if}}">
                        ★ {{stoneLevel}}
                        {{#if skill}}
                        <div class="div_hero_panel_item_skill">
                            Lv.{{skill}}
                        </div>
                        {{/if}}
                    </div>
                    {{/if}}
                    {{#if gemWake}}
                    <div class="div_hero_panel_item_gem {{#if gemLow}}div_hero_panel_item_mark{{/if}}">
                        觉醒+{{gemWake}} Lv.{{gemLevel}}
                    </div>
                    {{/if}}
                    {{/if}}
                </div>
</script>
<script type="text/x-handlebars-template" class="hd_payments_all">
        <div class="div_payment_all">
            <div class="div_payment_item">
                <div class="div_payment_item_name div_payment_title">用户</div>
                <div class="div_payment_item_accounts div_payment_title">账号数</div>
                <div class="div_payment_item_players div_payment_title">角色数</div>
                <div class="div_payment_item_pay div_payment_title">积分</div>
                <div class="div_payment_item_edit div_payment_title"></div>
            </div>
            {{#each users}}
            <div class="div_payment_item">
                <div class="div_payment_item_name div_payment_name">{{name}}</div>
                <div class="div_payment_item_accounts div_payment_element">{{account_num}}</div>
                <div class="div_payment_item_players div_payment_element">{{player_num}}</div>
                <div class="div_payment_item_pay div_payment_element">{{pay}}</div>
                <div class="div_payment_item_edit div_payment_editing visit_label">添加</div>
            </div>
            {{/each}}
        </div>
        <div class="div_payment_add_pay_mask common_mask" style="display: none;">
            <div class="common_mask_content">
                <div class="div_payment_add_pay_text">输入添加积分(100积分自动化一天)</div>
                <input type="text" class="input_payment_add_pay_content">
                <div class="div_payment_add_pay_field">
                    <div class="div_payment_add_pay_cancel visit_label">取消</div>
                    <div class="div_payment_add_pay_confirm visit_label">确定</div>
                </div>
            </input>
        </div>
</script>
</body>
</html>
